server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=gamera
    username: postgres
    password: admin
  flyway:
    enabled: true
    schemas: gamera
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  jpa:
    properties:
      hibernate:
        default_schema: gamera
        jdbc:
          time_zone: UTC
        format_sql: true
    show-sql: true

management:
  endpoint:
    health:
      show-details: always

system-param:
  aws-active: true
  base-url: http://localhost:8080/api/v1
  sender-email:
  aws-secret-key:
  aws-access-key:
  sign-in-jwt-expired-minute: 3600

